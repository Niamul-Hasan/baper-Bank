<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
    <h1 class="text-5xl	text-center my-8">Welcome To <span class="text-purple-600	"> Baper Bank!!!!</span></h1>
   </header>
    <main>
        <div class="bg-indigo-300 w-3/4 mx-auto">
            <h3 class="text-2xl mx-5 pt-8">Please LogIn</h3>
            <input id="user-email" class="block border-2 border-black border-solid rounded w-3/4 m-5 px-3" type="text" placeholder="Enter your Email">
            <input id="user-pass" class="block border-2 border-black border-solid rounded w-3/4 m-5 px-3" type="password" placeholder="Enter passcode">
            <button id="login-buton" class="bg-green-500 p-2 ml-5 mb-3 rounded font-semibold">Submit</button>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>
